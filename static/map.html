
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen iFrame</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
    <iframe width="400" height="400" style="border:0" frameborder="0" src="https://kartat.espoo.fi/IMS/en/embed?layers=opaskartta&lon=GIS%3ARakennukset%20(WFS)&lon=Rakennustiedot&cp=6676528,25481459&z=0.5&ui=z!g!o"></iframe>
</body>
</html>
